<!hDOCTYPE html>
<html> 
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
   	<script src="J.js"></script>
   	<script src="drawable.js"></script> 
   	<script src="Layer.js"></script>
   	<script src="i.js"></script>
   	<script src="api.js"></script>
   	<script src="sketch.js"></script>
    <title>Draw Book</title>
  </head>
  <body>
      
  
    <div class="tools" ><!-- div containing all tools and  -->
    	<!--<input type="number" id="X" style="width:47%" value="400" onchange="resize()"/>
    	<input type="number" id="Y" style="width:imgLayer47%" value="400" onchange="resize()"/>-->
    	<br>

    	<img class="bRect" src="img/brush.svg" onclick="api.tool(api.tool_Brush)" /> <!-- image to hoose the brush tool --> 
<!--    	<img class="bRect" src="img/pencil.png" onclick="iPixel()" /><!-- image to schoose the pencil tool -->
   		<img class="bRect" src="img/rect.png" onclick="api.tool(api.tool_Rect)" /><!-- image to choose the rectangular tool-->
   		<img class="bRect" src="img/ellipse.png" onclick="api.tool(api.tool_Ellipse)" /><!-- image to schoose the ellipse tool -->
   		<img class="bRect" src="img/ellipse.png" onclick="api.tool(api.tool_Ellipse2)" /><!-- image to choose the ellipse2 tool -->
   		<img class="bRect" src="img/line.png" onclick="api.tool(api.tool_Line)" /><!-- image to choose the line tool -->
    	<img class="bRect" src="img/back.svg" onclick="iBack()" /><!-- imge to make one stap back -->
    	<img class="bRect" src="img/save.svg" onclick="iSave()" /><!-- image to export current draw -->
    	<img class="bRect" src="img/export.svg" onclick="iExport()" /><!-- image to export current draw -->
    	<img class="bRect" src="img/void.svg" onclick="iNew()" /><!-- -->
		<img class="bRect" src="img/open.svg" onclick="document.getElementById('files').click();" /><!-- -->
		<div style="height:0px;overflow:hidden"><input class="bRect" style="background-image:url('img/open.svg')" type="file" id="files" name="files[]" accept=".drb,*"/> </div>
    </div><!-- -->
    <div class="drawables" ><!-- -->
      <br><!-- -->
      <a onclick="iToDisplay(cDrawable)" style="cursor:pointer;"><!-- -->
        <img id="imgDrawable" src="img/open.png" style="width:9px;" /><!-- -->
        Drawables<!-- -->
      </a>	<!-- -->
    	<div id="calDrawable" class="dfDisplay"><!-- -->
    		<select id="drawables" name="sometext" size="5" style="width: 100%;" onchange="chooseDrawable()" ></select><!-- -->
    		<br><!-- -->
        <input id="drawableName" type="text" onchange="renameDrawable()" style="width: 100%;"/><!-- -->
    		<img  src="img/remove.png" onclick="iRemoveDraw()"/><!-- -->
    		<img  src="img/up.png" onclick="iUpDraw()"/><!-- -->
    		<img  src="img/down.png" onclick="iDownDraw()"/><!-- -->
    		<br><!-- -->
        <a> Stroke Color</a><!-- -->
    		<input style="width:100%;" type="color" id="html5colorpicker" onchange="clickColor(0, -1, -1, 5)" value="#00FF00" ><!-- -->
    		<a> Alpha</a><!-- -->
    		<input type="range" name="Alpha" onchange="setAlpha()" id="Alpha" value="255" min="1" max="255" style="width:95%"><!-- -->
    		<a> Stroke width</a><!-- -->
    		<input type="range" name="width" onchange="resizeStroke()" id="width" value="10" min="1" max="255" style="width:95%"><!-- -->
    	</div><!-- -->
    	<br><!-- -->
      <a onclick="iToDisplay(cLayer)" style="cursor:pointer;"><!-- -->
        <img id="imgLayer" src="img/open.png" style="width:9px;" /><!-- -->
        Layers<!-- -->
      </a><!-- -->
    	<div id="calLayer" class="dfDisplay"><!-- -->
    		<br><!-- -->
        <select id="layers" name="sometext" size="5" style="width: 100%;" onchange="chooseLayer()" ></select><!-- -->
    		<br><!-- -->
        <input id="layerName" type="text" onchange="renameLayer()" style="width: 100%;"/><!-- -->
    		<br><!-- -->
        <img src="img/newLayer.png" onclick="iNewLayer()" /><!-- -->
    		<img id="layerVisible" src="img/showLayer.png" onclick="itVisibleLayer()" /><!-- -->
    		<img  src="img/removeLayer.png" onclick="iRemoveLayer()"/><!-- -->
    		<img  src="img/upLayer.png" onclick="iUpLayer()"/><!-- -->
    		<img  src="img/downLayer.png" onclick="iDownLayer()"/><!-- -->
    	</div><!-- -->
    	<br><!-- -->
      <a onclick="iToDisplay(cAdvanced)" style="cursor:pointer;"><!-- -->
        <img id="imgAdvanced" src="img/close.png" style="width:9px;" /><!-- -->
        Advanced<!-- -->
      </a><!-- -->
    	<div id="calAdvanced" class="noDisplay"><!-- -->
      </div>
    </div><!-- -->
    <div id="sketch-holder" class="can"></div><!-- -->
  </body>
</html>
